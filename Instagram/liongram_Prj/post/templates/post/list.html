<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--글 작성 버튼-->
    <a href="{% url 'create' %}">글 작성하기</a>
    <hr>
    
    <h1>덕멋 인스타그램</h1>

    <form action="{% url 'search' %}">
        <input type="text" name="data">
        <input type="submit" value="검색">
    </form>

    {% for post in posts %}
        <h2><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2> <!--해당 게시글의 상세 페이지로 이동하는 링크 (id도 함께 전달)-->
        <p>{{post.content}}</p>
        <p>조회수: {{post.views}}</p>
        <p>작성일: {{post.created_at}}</p>
        <hr>

    {% empty %}
        글이 존재하지 않습니다.
    {% endfor %}

</body>
</html>
