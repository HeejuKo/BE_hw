<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>글 작성</h2>
    <form method="POST" action="{%  url 'blog:create' %}" enctype="multipart/form-data"> <!--POST 방식으로 서버에 전송, create url 실행-->
        {% csrf_token %} <!--해킹으로부터 보호하는 django 자체 기능-->
        제목 - <input type="text" name="title"><br><br>
        내용 - <textarea name="content"></textarea><br><br>
        동영상 - <input type="file" name="video"><br><br>
        이미지 - <input type="file" name="image"><br><br>
        카테고리 - 
        <select name="category" multiple> <!--여러 개 선택 가능-->
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="작성하기"> <!--"작성하기" 버튼 클릭 -> views.py의 create 함수에 POST 방식으로 데이터 제출됨-->
    </form>
  </body>
</html>
