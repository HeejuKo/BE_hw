<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!--로그인 & 회원가입-->
    {% if request.user.is_authenticated %} <!-- 사용자가 현재 로그인되어 있는 상태인지 검증 -->
      {{ request.user.nickname }}님 환영합니다<br>
      <a href="{% url 'accounts:logout' %}">로그아웃</a>
      <a href="{% url 'accounts:mypage' %}">마이페이지</a><br><br>
    {% else %}
      <a href="{% url 'accounts:login' %}">로그인</a>
      <a href="{% url 'accounts:signup' %}">회원가입</a><br><br>
    {% endif %}
    <hr>

    <!--글 작성 버튼-->
    <a href="{% url 'blog:create' %}">글 작성하기</a>
    <hr>
    
    {% for post in posts %}
      <h2><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h2> <!--해당 게시글의 상세 페이지로 이동하는 링크 (id도 함께 전달)-->
      <p>{{ post.content }}</p>
      <p>작성일 - {{ post.created_at }}</p>

    {% empty %}
        작성된 글이 없습니다.
    {% endfor %}
  </body>
</html>
